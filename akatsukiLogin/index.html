<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akatsuki Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="parent">
            <div class=" child flex gap">
                <div class="pic">
                    <div class="hi"></div> <!--akatsuki image-->
                </div>
                <div class="form">
                    <h4>Login to <span class="akatsuki">Akatsuki</span><img src="https://jcreatenz.com/cdn/shop/products/akatsukicloud.png?v=1670402927" class="aL" alt=""></h4>
                    <div class="child-form">
                        <input type="text" name="memId" id="memId" placeholder="Email or phone"> <br>
                        <input type="password" name="pass" placeholder="Password" id="pass"> <br>
                        <input type="checkbox" name="check" id="check">
                        <label for="check">Remember me</label> <br>
                        <button id="log">Login</button>
                        <hr>
                        <div>
                            <p>Wanna join Akatsuki?<a href="">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
